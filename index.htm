<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gadsenkalender</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gadsenkalender</h1>
  </header>
  <main>
      <section id="calendar" class="calendar-grid">
      <!-- Hier entstehen gleich die Türchen! -->
    </section>
    <section class="progress">
      <p>Geöffnete Türchen: <span id="openCount">0</span>/24</p>
    </section>
    <!-- Popup für Geschenk-Anzeige -->
    <div id="giftModal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" id="closeModalBtn">×</button>
        <h2>Dein Geschenk</h2>
        <p id="giftText"></p>
      </div>
    </div>
  </main>
  <footer>
    <p>Impressum | Datenschutz | Kontakt</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
